[user]
        name = Helton Reis
        useConfigOnly = true

[commit]
        gpgsign = true

[filter "lfs"]
        clean = git-lfs clean -- %f
        smudge = git-lfs smudge -- %f
        process = git-lfs filter-process
        required = true

[pull]
        rebase = true

[init]
        defaultBranch = master

[include]
    path = .work.gitconfig

[safe]
	directory = /opt/flutter

[core]
	fsmonitor = true
	untrackedcache = true
