- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: config/zsh/dot_zshrc.zsh
    ~/.antigenrc: config/zsh/dot_antigen.zsh
    ~/.zshd/:
      glob: true
      path: config/zsh/dot_zshd/**
    ~/.p10k.zsh: config/zsh/dot_p10k.zsh
    ~/.config/kitty/:
      glob: true
      path: config/dot_config/kitty/**
    ~/.config/rofi/config.rasi: config/dot_config/rofi/config.rasi
    ~/.config/ranger/rc.conf: config/dot_config/ranger/rc.conf
    ~/.config/fontconfig/conf.d/99-noto-color-emoji.conf: config/dot_config/fontconfig/99-noto-color-emoji.conf
    ~/.config/espanso/default.yml : config/dot_config/espanso/default.yaml
    ~/.bin/browser_chooser.sh : scripts/rofi/rofi_browser.sh
    ~/.bin/ocr : scripts/ocr.sh

- create:
    - ~/Dev
    - ~/.bin
