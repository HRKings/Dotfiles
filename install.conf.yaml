- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.zshrc: config/zsh/dot_zshrc.zsh
    ~/.antigenrc: config/zsh/dot_antigen.zsh
    ~/.zshd/:
      glob: true
      path: config/zsh/dot_zshd/**
    ~/.p10k.zsh: config/zsh/dot_p10k.zsh
    ~/.ssh/config: .private/ssh/config
    ~/.gitconfig: .private/.gitconfig
    ~/.gnupg/gpg-agent.conf: .private/gpg/gpg-agent.conf
    ~/.config/kitty/:
      glob: true
      path: config/dot_config/kitty/**
    ~/.config/ranger/rc.conf: config/dot_config/ranger/rc.conf
    ~/.config/fontconfig/conf.d/99-noto-color-emoji.conf: config/dot_config/fontconfig/99-noto-color-emoji.conf
    ~/.config/espanso/default.yml : config/dot_config/espanso/default.yaml
    ~/.bin/ocr : scripts/ocr.sh
    ~/.bin/extract : scripts/extract.sh
    ~/.config/chrome-dev-flags.conf : config/dot_config/chrome-flags.conf
    ~/.config/chrome-flags.conf : config/dot_config/chrome-flags.conf
    ~/.config/chromium-flags.conf : config/dot_config/chrome-flags.conf

- create:
    - ~/Dev
    - ~/.bin
